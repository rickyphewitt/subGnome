<!DOCTYPE html>
<html>
    <head>
        <title>subGnome</title>


        <!--add in bootstrap/JS scripts -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!--md5 jquery plugin thanks-> blueimp:  https://github.com/placemarker/jQuery-MD5 -->
        <script src="js/plugins/jquery.md5.js"></script>

        <!--Adding in custom Styles -->
        <link rel="stylesheet" href="style.css">



    </head>
    <body class="background">

        <!--start bootstrap initial containser -->
        <div id="statusContainer" class="container-fluid">
            <div class="row" >
                <div id="statusbar" class="bg-info col-lg-12 foreground" >
                     <span id="showSettings" class="glyphicon glyphicon-menu-down panel panel-default"></span>
                     <span id="showMiniPlayer" class="glyphicon glyphicon-headphones"></span>
                     <span id="logo" class="foreground primaryText pull-right">SubGnome</span><!--Logo-->
                </div><!--#statusbar-->

            </div><!--.row-->
        </div><!--#statusContainer-->
        <div id="mainContainer" class="container-fluid primaryText">
            <div class="row">
                <div class="col-md-4 background"><!--Empty div for centering--></div>
                <div class="col-lg-4 text-center foregound">

                    <div id="settings" class="foreground primaryText">
                            <h2>Subsonic Server Credentials</h2>
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="form-group foreground" >
                                        <label for="subServer">Server Address</label>
                                        <input id="subServer" type="text" class="textCenter form-control" value="http://subsonic:4040">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="subUsername">Username</label>
                                        <input id="subUsername" type="text" class="form-control textCenter" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="subPassword">Password</label>
                                        <input id="subPassword"type="password" class="form-control textCenter" value="">
                                    </div>
                                </div>
                            </div>
                            <button id="checkServer" type="submit" value="checkServer" class="btn btn-default primaryText secondaryBackground">Check Server</button><span id="loginStatus"><!--Content for connection status--></span>
                            <div class="row loading">
                                <div id="loginLoading" class="col-md-8 col-md-offset-2" style="display:none;">
                                    <img src="images/loading.gif"/>
                                </div><!--#loginLoading-->
                            </div>
                        </div><!--#settings-->
                    </div>
                    <div class="col-md-4 background"><!--Empty div for centering--></div>
            </div><!--.class-->
            <div id="sidbarRow" class="row contentText" style="display:none;">
                <div id="sidebar" class="col-md-2 bg-info foreground contentText">


                    <div id="artistInfo" class="">
                        <p id="artistReplace"><!--placeholder for artist --></p>
                    </div><!--#artistInfo-->

                </div><!--#sidebar-->
                <div id="mainContent" class=" col-md-10 bg-primary foreground">
                    <div id="homeContent">
                        Home Content Here.
                    </div><!--#homeContent-->
                    <div class="row">
                        <div id="albumListContainer" class="col-md-6">
                            <h3>Album(s)</h3>
                            <p id="albumList"><!--placeholder for artist info --></p>
                        </div><!--#albumListContainer-->
                        <div id="albumSongListContainer" class="col-md-6">
                            <h3>Song(s)</h3>
                            <p id="albumSongList"><!--placeholder for album info --></p>
                        </div><!--#albumSongList-->
                    <div><!--.row-->
                    <div class="clearfix"></div>
                    <hr>
                    <div id="playerContainer">
                    <audio id="player" preload="auto" controls autoplay>
                        <source id="nowPlayingSource" src="noContent" type="mp3" />
                    </audio>
                    <span id="playerPrev" class="glyphicon glyphicon-step-backward"></span>
                    <span id="playerNext" class="glyphicon glyphicon-step-forward"></span>

                    </div><!--playerContainer-->
                    <div id="playlistContainer">
                        <h3>Now Playing</h3>
                        <div id="playlist">Now playing is empty. Add some music!</div><!--#currentPlaylist-->
                        <div id="ampPlaylistInfo" ampJSON="none" ampHTML="none"><!--AmpJson/HTML stored here--></div>
                    </div><!--#playlistContainer-->
                </div><!--#mainContent-->
            </div><!--.row-->
        </div><!--#mainContainer-->





    </body>
    <!--custom JS -->
    <script src="js/classes/SubsonicAPI.js"></script>
    <script src="js/classes/player.js"></script>
    <script src="js/misc.js"></script>

</html>
